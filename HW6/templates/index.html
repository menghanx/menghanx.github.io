<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="favicon" rel="shortcut icon" type="image/x-icon" href="/static/Images/clear_day.svg" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
    <title>Weather</title>
    <script>

        function request_weather_data() {

            var street = document.getElementById("street");
            var city = document.getElementById("city");
            var state = document.getElementById("state")

            var entry = {
                street: street.value,
                city: city.value,
                state: state.value
            };
            var url = new URL(`${window.origin}/weather-api/json`)

            url.search = new URLSearchParams(entry).toString()

            fetch(url).
                then(function (response) {
                    if (response.status !== 200) {
                        console.log(`Response status: ${response.status}`);
                        return;
                    }

                    response.json().
                        then(function (data) {

                            console.log(data)

                        })
                })
        }

    </script>
</head>

<body>

    <div class="container">
        <div class="title-container">
            <div class="form-title">
                <h3>Weather Search</h3>
            </div>
            <div class="form-intro">Fill out the from to get weather info !</div>
        </div>

        <form onsubmit="event.preventDefault(); request_weather_data();">
            <div class="location-details">
                <div class="street-input">
                    <label for="street" class="input-details">Street<span class="required">*</span></label>
                    <input class="user-input" type="text" id="street" name="street" required>
                </div>
                <div class="city-state-container">
                    <div class="input-box">

                    </div>
                    <div class="input-box">
                        <label class="input-details">State<span class="required">*</span></label>
                        <select class="user-input" name="states" id="state" required>

                            <option value="AL">Alabama</option>

                            <option value="FL">Florida</option>

                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>

                </div>
            </div>
            <hr>
            <div class="detect-location">
                <label class="input-details" for="auto-location">Want us to auto-detect your location? Check
                    here</label>
                <input type="checkbox" id="auto-location" name="auto-location" value="auto">
            </div>

            <div class="button">
                <input class="btn-submit" type="submit" value="SUBMIT">
                <input class="btn-clear" type="reset" value="CLEAR">
            </div>
        </form>
    </div>
